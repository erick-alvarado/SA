<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Factura</title>
</head>
<body>
  <h1>Factura</h1>
  
  <p><strong>NÃºmero de factura:</strong> {{numeroFactura}}</p>
  <p><strong>Fecha:</strong> {{fecha}}</p>

    <thead>
      <tr>
        <th>Producto</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
      </tr>

  </table>
  
  <p><strong>Total:</strong> {{totalGeneral}}</p>
</body>
</html>
